<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="player-container">
      <label for="first-player-name">First Player Name: <input type="text" id="first-player-name" name="first-player-name" /></label>
      <label for="second-player-name">Second Player Name: <input type="text" id="second-player-name" name="second-player-name" /></label>
      <button class="submit">SUBMIT</button>
    </div>

    <div class="player-scores-container">
      <p class="player-one-score"></p>
      <p class="player-two-score"></p>
    </div>

    <div class="board-container">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="player-turn-container">
      <p class="game-status-text"></p>
      <div class="button-container">
        <button class="new-round-button">PLAY ANOTHER ROUND</button>
        <button class="play-again-button">TRY AGAIN</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
