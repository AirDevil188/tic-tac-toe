<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.cdnfonts.com/css/apple-ii-screen-typeface" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="player-container">
        <p class="para-game">Tic-tac-toe is a game in which two players take turns in drawing either an "O" or an "X" in one square of a grid consisting of nine squares. The winner is the first player to get three of the same symbols in a row and wins three rounds.</p>

        <form action="" class="player-form">
          <label for="first-player-name"><b>(X)</b> First Player Name: <input type="text" id="first-player-name" name="first-player-name" / required></label>
          <label for="second-player-name"><b>(O)</b> Second Player Name: <input type="text" id="second-player-name" name="second-player-name" required /></label>
          <button class="submit-button" type="button">SUBMIT</button>
        </form>
      </div>
      <main class="game-container">
        <div class="player-scores-container">
          <h3 class="player-scores-heading">Players Scores:</h3>
          <p class="player-one-score"></p>
          <p class="player-two-score"></p>
        </div>
        <div class="board-container">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="player-turn-container">
          <p class="game-status-text"></p>
          <div class="button-container">
            <button class="new-round-button">NEXT ROUND</button>
            <button class="play-again-button">TRY AGAIN</button>
          </div>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
